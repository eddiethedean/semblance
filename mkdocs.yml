site_name: Semblance
site_description: Schema-driven REST API simulation with FastAPI, Pydantic, and Polyfactory
site_url: https://semblance.readthedocs.io/

theme:
  name: material

docs_dir: docs

nav:
  - Home: index.md
  - Guides:
    - Getting Started: guides/getting-started.md
    - Concepts: guides/concepts.md
    - Input and Output Binding: guides/input-output-binding.md
    - Pagination: guides/pagination.md
    - Advanced Links: guides/advanced-links.md
    - Stateful Mode: guides/stateful-mode.md
    - Simulation Options: guides/simulation-options.md
    - CLI: guides/cli.md
    - Plugins: guides/plugins.md
    - Testing: guides/testing.md
    - Request Links: guides/request-links.md
    - Troubleshooting: guides/troubleshooting.md
    - Cookbook: guides/cookbook.md
  - Examples:
    - Overview: examples/README.md
    - Basic: examples/basic.md
    - Pagination: examples/pagination.md
    - Nested: examples/nested.md
    - Stateful: examples/stateful.md
    - Advanced: examples/advanced.md
    - Error Simulation: examples/error_simulation.md
    - Plugins: examples/plugins.md
    - PUT / PATCH / DELETE: examples/put_patch_delete.md
    - Stateful CRUD: examples/stateful_crud.md
    - Request Links: examples/request_links.md
  - Roadmap: roadmap.md
  - API Reference: api/index.md

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences

plugins:
  - include-markdown
  - search
